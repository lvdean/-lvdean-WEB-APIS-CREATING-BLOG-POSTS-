<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog Form</title>
    <link rel = "stylesheet" href="./assets/css/styles.css"/>
  </head>
  <body>
    <div class = "containter">
     <header class = "top-panel">
      <button type = "toggle" id = "light-mode" name="sun"
        onclick="">☀️ 
        </button>
     </header>
     <aside class = "logo-side">
       <h1>My First Blog</h1>
    </aside>
     <main class = "form-side">
      <h1 id="blog-title">What's On Your Mind?</h1>

      <h2 for = "usernames">Username</h2>
      <input type="text" id="username" placeholder="Your username.." name="username"/>

      <h2 for = "titles">Title</h2>
      <input type="text" id="title" placeholder="Chose your blog title..." name = "title"/>

      <h2 for="blog-contents" >Content</h2>
      <textarea id="blog-content" name="blog-content" placeholder="Write your blog.." style="height:200px"></textarea>
      
      <button type = "button" id = "submit"> Submit</button>
      
    </main>
    </div> 
   <script src="assets/js/form.js"></script>  
  </body>
</html>
